<!DOCTYPE html>
<html lang="en">
<head>
	<title>PiMac</title>
	<link rel="stylesheet" type="text/css" href="wheel.css"/>
	<script type="text/javascript" src="wheel.js"></script>
</head>
<body>
	<div id='piemenu' data-wheelnav data-wheelnav-slicepath='DonutSlice'
	data-wheelnav-rotateoff data-wheelnav-cssmode data-wheelnav-init>
	</div>
	<script>
		const { ipcRenderer } = require('electron');
		ipcRenderer.on('window:show', (event, options, point, display) => {
			loadMenu(options, point, display);
		});

		ipcRenderer.on('window:hide', (event) => {
			unloadMenu();
		});
	</script>
</body>
</html>
